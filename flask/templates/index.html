<!docTypeHTML>
	<title> Demp APP(Docker) </title>
	<body>
		<h1> Add your email id</h1>
		<form method="POST">
			<input type="email" placeholder="Enter your email" name="email">
			<input type="submit" name="Submit">
		</form>

		<table>
			<thead> <tr><th>Emails</th></tr></thead>
			<tbody>
				{% for user in users %}
					<tr><td>{{ user.email}}</td></tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
